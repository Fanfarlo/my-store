<div class="detail-container">
  <img src="{{ product.url }}" />
  <div class="detail-item">
    <h1 class="h1">{{ product.name }}</h1>
    <p>{{ product.price | currency }}</p>
    <p>{{ product.description }}</p>
    <select class="select-input" [(ngModel)]="selected">
      <option *ngFor="let n of quantityList">{{ n }}</option>
    </select>
    <br />
    <button
      class="btn btn-danger"
      (click)="addToCart(product)"
      value="Add to Cart">
      Add to Cart
    </button>
    <br />
    <br />
    <a class="back-link" routerLink="/">Back to the product list </a>
  </div>
</div>
